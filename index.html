<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Это разметка страницы для разных устройств с разной шириной-->
    <title>To-Do List</title>
    <link rel="stylesheet" href="To do list.css">       <!-- Цепляет за собой CSS-->
    <link href="https://fonts.google.com/specimen/Tektur?lang=ru_Cyrl" rel="stylesheet">
    <style>
        body {
            font-family: 'Tektur', sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">  <!-- Это "контейнер", который объединяет весь код в одном блоке. Позволяет легко стилизовать весь блок с помощью CSS-->
        <h1>Планы на день Димы</h1>
        <input type="text" id="taskInput" placeholder="Введите задачу"> <!-- <input> - это форменный элемент, который позволяет user вводить данные -->
        <button id="addTask">Добавить</button>
        <ul id="taskList"></ul> <!-- ul - это тег ненумированного списка, тк в нем нет номеров (в отличии от ol, нумерованный список.
        Внутри него можно добавлять элементы с помощью li)-->
    </div>

    <div class="container"> 
        <h1>Планы на день Эли</h1>
        <input type="text" id="taskInputElya" placeholder="Введите задачу" autocomplete="off">
        <button id="addTaskElya">Добавить</button>
        <ul id="taskListElya"></ul> 
    </div>
    <script src="To do list.js"></script>               <!-- Цепляет за собой JavaScript-->
</body>
</html>

<!-- <div> - это блочный элемент (block-level element).
    Основное предназначение: используется для группировки других элементов, создание контейнеров

    Особенность: Этот элемент по умолчанию занимает всю доступную ширину, что заставляет его начать с новой строки.
    То есть блоки div всегда разрывают поток текста и располагаются сверху вниз.

    Когда использовать: Если нужно разместить элементы, которые должны быть на новой строке, например, для создания секций,
    контейнеров и колонок.
        Пример:

        <div>Пример</div>
        <div>Другой пример</div>
        
        Эти два блока будут отображаться друг под другом.


    <span> - это строчный элемент (inline-level element):
        Основное предназначение: используется для стилизации части текста или для оборачивания элементов внутри строки. Этот элемент не разрывает
        поток текста и не занимает всю дооступную ширину.

        Особенность: <span> отображается в пределах строки и не вызывает разрыва. Он просто оборачивает содержимое, позволяя стилизовать или
        добавлять элементы внутрь других элементов.
        
        Когда использовать: Когда вам нужно обернуть текст или другие элементы, чтобы применить стили или манипулировать ими, но
        без создания новых строк.

            Пример:

            <p>Этот <span>текст </span> находится внутри абзаца. </p>

            В этом примере текст внутри <span> будет отображать сяна той же строке, что и остальной текст абзаца.

    
    Важные различия между <div> и <span>:
        1) Размещение в потоке документа:

        2) Использование для контейнеров:
